<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกระดับชั้น</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .level {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .level:hover {
            transform: scale(1.05);
        }
        .level h2 {
            margin: 0;
            color: #555;
        }
        /* ปุ่มย้อนกลับ */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #6fc5ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">ย้อนกลับ</button>
    
    <div class="container">
        <h1>เลือกระดับชั้น</h1>
        <div class="level-grid">
            <div class="level" onclick="goToLevel('voc2')">
                <h2>ปวช.2</h2>
            </div>
            <div class="level" onclick="goToLevel('voc3')">
                <h2>ปวช.3</h2>
            </div>
            <div class="level" onclick="goToLevel('advvoc1')">
                <h2>ปวส.1</h2>
            </div>
            <div class="level" onclick="goToLevel('advvoc2')">
                <h2>ปวส.2</h2>
            </div>
        </div>
    </div>

    <script>
        function goToLevel(level) {
            const links = {
                'voc2': 'art2.html',
                'voc3': 'art3.html',
                'advvoc1': 'advart1.html',
                'advvoc2': 'advart2.html'
            };
            window.location.href = links[level];
        }
    </script>
</body>
</html>
